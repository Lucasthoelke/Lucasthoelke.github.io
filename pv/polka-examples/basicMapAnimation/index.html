<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Basic map example</title>
    </head>
    <body>

        <p>Dit is een voorbeeld van een basis kaart</p>

        <div id="map" class="map-full"></div>

        <div class="overlay-box">
            <button id="button-elastic">Elastic animatie</button>
            <!--    <button id="button-rotate">Rondje animatie</button>-->
        </div>

        <script type="module">
            import { Observable } from 'rxjs';
            import { Examples } from '../src/Examples.js';

            /** Viewer + Map initializeren met container-div */
            const application = Examples({config: {viewerId: 'bb329b394ed75a3e5e0ed9907d22b64ee56cf5d6baa6e8bcdcc6f25163f535d9'}});
            const viewer = application.viewer;

            const buttonElastic = document.querySelector('#button-elastic');
            // const buttonRotate = document.querySelector('#button-rotate');

            /** Hier bind de je de map aan*/
            viewer.view.map.bind(({target, size}) => {
                /** subscribe voor notificaties van de target */
                target.subscribe({
                    next: (val) => {
                        console.log("map target changed", val);
                    },
                });

                const map = document.querySelector('#map');
                return {
                    /** Wacht op de module voordat die subscribed */
                    target: new Observable((subscriber) => {
                        /** Zet de kaart als de target */
                        subscriber.next(map);
                    }),
                };
            });

            /** Hier bind je op de viewer niveau */
            viewer.view.bind(({animate}) => {

                return {
                    /** Maakt een connectie met de animate van de View  */
                    animate: new Observable((subscriber) => {

                        /**  Dit roept de annimate op van de View en geeft de benodigde variable voor de elastic animatie */
                        const elasticAnimation = () => {
                            subscriber.next({
                                center: [162833.06448813833, 386140.48611484875],
                                duration: 2000,
                                easing: elastic,
                            })
                        };

                        // const rotateLeft = () => {
                        //     view.animate({
                        //         rotation: view.getRotation() + Math.PI / 2,
                        //     });
                        // };

                        /** Roep de setCenter functie aan bij de button click */
                        buttonElastic.addEventListener('click', elasticAnimation)
                        // buttonRotate.addEventListener('click', rotateLeft)
                    }),
                };
            });

            /** Animate gerelateerde klassen */
            function elastic(t) {
                return (
                    Math.pow(2, -10 * t) * Math.sin(((t - 0.075) * (2 * Math.PI)) / 0.3) + 1
                );
            }
        </script>
    </body>
</html>
