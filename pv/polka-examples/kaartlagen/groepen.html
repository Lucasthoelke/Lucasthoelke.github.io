<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
              type="text/css">
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <title>Polka - kaartlaag groepen</title>
    </head>
    <body>

        <div id="viewer">
            <div class="view">
                <!-- map container -->
                <div id="map" class="map-full"></div>

                <!-- toolbox boven -->
                <div class="toolbox">
                    <div id="view-properties" class="box">
                        <p>toolbox</p>
                        <table>
                        </table>
                    </div>
                </div>

                <!-- sidebar container -->
                <div class="sidebar" id="sidebar">
                    <div id="layer-switcher">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>


        <script type="module">
            import { Observable } from 'rxjs';
            import { Examples } from '../src';

            /** Viewer + Map initializeren met container-div */
            const application = Examples({config: {viewerId: 'bb329b394ed75a3e5e0ed9907d22b64ee56cf5d6baa6e8bcdcc6f25163f535d9'}});
            const viewer = application.viewer;

            viewer.view.map.bind(({target, size}) => {
                /** subscribe to notifications about map.target */
                target.subscribe({
                    next: (val) => {
                        console.log("map target changed", val);
                    },
                });
                size.subscribe({
                    next: (val) => {
                        console.log("map size changed", val);
                    },
                });

                const map = document.querySelector('#map');
                return {
                    /** wait for module to subscribe */
                    target: new Observable((subscriber) => {
                        /** send map as target */
                        subscriber.next(map);
                    }),
                };
            });

            const list = document.querySelector('#layer-switcher ul');

            viewer.view.map.layers.on("add", (e) => {
                /** layer module */
                const layer = e.element;
                const path = layer.path;

                /** zoek mijn groep element */
                let group = list.querySelector(`[data-path="${path}"]`);

                if(!group) {

                    /** niet gevonden - aanmaken */
                    let parent = list;
                    let parts = [];

                    path.split(".").forEach((part, i, path) => {
                        if(i == (path.length-1)) {
                            return;
                        }

                        parts.push(part);

                        /** zoek mijn sub-subgroep element */
                        let group = parent.querySelector(`[data-path="${parts.join(".")}"]`);
                        if(!group) {
                            parent.insertAdjacentHTML("beforeend", `<li>${part}<ul data-path="${parts.join(".")}"></ul></li>`);
                            group = parent.querySelector(`[data-path="${parts.join(".")}"]`);
                        }
                        parent = group;
                    });
                    group = parent;
                }
                group.insertAdjacentHTML("beforeend", `
                    <li data-path="${path}">${layer.name} 
                        <input type="checkbox"><input type="range" min="0" max="1" step="0.01">
                    </li>`);
                const toggle = group.querySelector(`[data-path="${path}"] input[type="checkbox"]`);
                const opacity = group.querySelector(`[data-path="${path}"] input[type="range"]`);

                /** bind handlers */
                layer.bind(({ properties }) => {
                    /** luister naar properties feedback */
                    properties.subscribe({
                        next: (values) => {
                            toggle.checked = values.visible;
                            opacity.value = values.opacity;
                        },
                    });

                    /** return input stream */
                    return {
                        properties: new Observable((subscriber) => {

                            /** knop handler bewaren voor cleanup */
                            const toggler = (e) => {
                                const checkbox = e.target;
                                subscriber.next({
                                    visible: checkbox.checked,
                                });
                            };
                            toggle.addEventListener("click", toggler);

                            const shader = (e) => {
                                const slider = e.target;
                                subscriber.next({
                                    opacity: slider.value,
                                });
                            };
                            opacity.addEventListener("input", shader);

                            /** return cleanup function */
                            return () => {
                                toggle.removeEventListener("click", toggler);
                                opacity.removeEventListener("input", shader);
                            };
                        }),
                    };
                });
            });

        </script>
    </body>
</html>
