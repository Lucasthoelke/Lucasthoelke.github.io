        details = "Ik ben in augustus 2020 bij ROgeo gestart als trainee. Na mijn inwerkperiode begon ik met het ontwikkelen van voornamelijk interne tools ter ondersteuning van onze GIS-medewerkers. Hiervoor maakte ik vooral gebruik van de API's van Planviewer, een zusterbedrijf van ROgeo. Door deze samenwerking ben ik nauw betrokken geraakt bij het team van Planviewer.\n\n Als de enige volwaardige ontwikkelaar aan de kant van ROgeo was ik breed inzetbaar, waarbij ik full-stack development vaardigheden toepaste. Onder begeleiding van twee senior developers aan de Planviewer zijde heb ik me snel kunnen ontwikkelen op het gebied van software, GIS/GEO en overheidsdata. Deze progressie resulteerde binnen een aantal maanden in mijn promotie van trainee naar junior developer.\n\n Mijn rol bij ROgeo breidde later uit naar gebiedsontwikkeling en datamanagement. Ik heb meerdere databeheer- en CRM-systemen opgezet met Ninox, een platform dat de functionaliteiten van een traditionele database koppelt aan de toegankelijkheid van Excel. Na het opdoen van deze ervaring ben ik gepromoveerd van junior developer naar de rol van GIS/GEO medewerker/developer. Hierbij was mijn voornaamste taak het integreren van verschillende datasets met onze eigen data en kaarten. Dit alles heb ik gerealiseerd terwijl ik tegelijkertijd onze software stack bleef onderhouden en verbeteren."

